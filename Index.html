<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="img" src="img/Logo-Unicolombo.png" alt="Img Logo-Unicolombo">
            <h1 class="titulo">Registro de estudiantes</h1>
        </header>
        <main>
            <h2>Informacion del estudiante</h2>
            <div>
                <form class="formulario">

                    <div class="campo">

                        <label class="label" for="Foto">Foto estudiante</label>
                        <input class="input" type="file" name="Foto" id="Foto">
                    </div>

                    <div class="campo">
                        <label class="label" for="nombre">Nombre Completo</label>
                        <input class="input" type="text">
                    </div>

                    <div class="campo">
                        <label class="label" for="">Edad</label>
                        <input class="input" type="number">
                    </div>

                    <div class="campo">
                        <label class="label" for="">Universidad</label>
                        <input class="input" type="text">
                    </div>

                    <div class="campo">
                        <label class="label" for="">Carrera</label>
                        <input class="input" type="text">
                    </div>

                    <div class="campo">
                        <label class="label" for="">Email</label>
                        <input class="input" type="email">
                    </div>

                </form>
                <button class="button" type="submit">Enviar</button>
            </div>
        </main>
        <footer>
            <p>2024 Miguel Gonzalez Todos los Derechos revervados</p>
        </footer>
    </div>
</body>

</html>
